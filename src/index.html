<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia</title>
  <link rel="icon" href="images/logo/favicon_new.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/logo/Logo.svg" alt="Logo" class="header__logo">
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="#home">home</a></li>
        <li class="nav__item"><a class="nav__link" href="#about">about us</a></li>
        <li class="nav__item"><a class="nav__link" href="#services">services</a></li>
        <li class="nav__item"><a class="nav__link" href="#work">work</a></li>
        <li class="nav__item"><a class="nav__link" href="#contact">contact us</a></li>
        <li class="nav__item"><a class="nav__link nav__link--active" href="#">hire us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="title">
      <div class="title__info info">
        <h1 class="info__name">Global digital agency</h1>
        <p class="info__text">By the same illusion which lifts the horizon of the sea to the
          level of the spectator on a hillside, the sable cloud beneath.</p>
        <button class="button">Learn more</button>
      </div>
      <div class="title__slider slider">
        <div class="slider__box">
          <img class="slider__image" src="images/slider/Photo.png" alt="moving staircase">
        </div>
        <div class="slider__box">
          <img class="slider__image" src="images/slider/Photo4.jpg" alt="laptop and cellphone">
        </div>
        <div class="slider__box">
          <img class="slider__image" src="images/slider/Photo2.png" alt="the whole planet in one cellphone">
        </div>
        <button class="slider__button slider__button-left">
          <img class="slider__arrow" src="images/slider/left.png" alt="arrow">
        </button>
        <button class="slider__button slider__button-right">
          <img class="slider__arrow" src="images/slider/right.png" alt="arrow">
        </button>
        <h4 class="slider__name">Intro</h4>
        <p class="slider__text">By the same illusion which lifts the horizon.</p>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
